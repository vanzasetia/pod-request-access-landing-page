<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="description"
      content="In this challenge, I build an early access landing page that includes custom form validation."
    />
    <meta name="url" content="https://officialpod.netlify.app/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Frontend Mentor | Pod Request Access Landing Page"
    />
    <meta property="og:site_name" content="Pod" />
    <meta
      property="og:description"
      content="In this challenge, I build an early access landing page that includes custom form validation."
    />
    <meta
      property="og:url"
      content="https://officialpod.netlify.app/"
    />
    <meta
      property="og:image"
      content="https://officialpod.netlify.app/screenshots/desktop.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vanzasetia" />
    <meta name="twitter:creator" content="@vanzasetia" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />
    <link rel="canonical" href="https://officialpod.netlify.app/" />
    <!-- Preload Font Family To Prevent Shifting Layout -->
    <link
      rel="preload"
      href="/fonts/ChivoBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/ChivoLight.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- 
    Directly used the preloaded font family
    to prevent producing error message in the console
    -->
    <!-- prettier-ignore -->
    <style>@font-face{font-family:"Chivo";font-style:normal;font-weight:700;font-display:swap;src:local("Chivo"), local("ChivoBold"), local("Chivo Bold"), local("Chivo-Bold"), url("/fonts/ChivoBold.woff2") format("woff2"), url("/fonts/ChivoBold.woff") format("woff")}@font-face{font-family:"Chivo";font-style:normal;font-weight:300;font-display:swap;src:local("Chivo"), local("ChivoLight"), local("Chivo Light"), local("Chivo-Light"), url("/fonts/ChivoLight.woff2") format("woff2"), url("/fonts/ChivoLight.woff") format("woff")}</style>
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-config"
      content="/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/app.js"></script>
    <title>Frontend Mentor | Pod Request Access Landing Page</title>
  </head>
  <body dir="ltr">
    <a href="#main" class="skip-content">Skip to main content.</a>
    <noscript aria-live="polite">
      <p>
        To create an account on Pod, JavaScript is required for the
        form to function properly.
      </p>
      <p>
        Here are the
        <a
          href="https://www.enable-javascript.com/"
          target="_blank"
          rel="noopener noreferrer"
          >instructions how to enable JavaScript in your web
          browser.</a
        >
      </p>
    </noscript>
    <div class="container">
      <header class="header">
        <a href="/" class="header__home">
          <img
            src="/icons/logo.svg"
            alt="Pod - Home"
            class="header__logo"
            width="135"
            height="56"
          />
        </a>
      </header>
      <main id="main" class="hero">
        <h1 class="hero__title">
          <span class="hero__title--green"
            >Publish your podcasts</span
          >
          everywhere.
        </h1>
        <p class="hero__description">
          Upload your audio to Pod with a single click. We’ll then
          distribute your podcast to Spotify, Apple Podcasts, Google
          Podcasts, Pocket Casts and more!
        </p>
        <div class="hero__container">
          <form
            class="hero__form js-heroForm"
            name="contact"
            method="POST"
            hidden
            netlify-honeypot="bot-field"
            data-netlify="true"
          >
            <p class="hidden" aria-hidden="true">
              <label
                >Don’t fill this out if you’re human:
                <input name="bot-field"
              /></label>
            </p>
            <div class="hero__form-control">
              <input
                type="email"
                id="heroInput"
                class="hero__input js-heroInput"
                name="email"
                placeholder=" "
                aria-describedby="heroAlert"
              />
              <label for="heroInput" class="hero__label"
                >Email Address</label
              >
              <button class="hero__submit-button" type="submit">
                Request access
              </button>
              <div class="hero__alert-placeholder">
                <p
                  id="heroAlert"
                  class="hero__alert-message js-heroAlert"
                  hidden
                >
                  Oops! Please check your email
                </p>
              </div>
            </div>
          </form>
          <ul class="hero__brands">
            <li class="hero__item">
              <img
                src="/icons/spotify.svg"
                alt="Spotify"
                class="hero__company"
                width="96"
                height="29"
              />
            </li>
            <li class="hero__item">
              <img
                src="/icons/apple-podcast.svg"
                alt="Apple Podcast"
                class="hero__company"
                width="78"
                height="29"
              />
            </li>
            <li class="hero__item">
              <img
                src="/icons/google-podcasts.svg"
                alt="Google Podcasts"
                class="hero__company"
                width="125"
                height="18"
              />
            </li>
            <li class="hero__item">
              <img
                src="/icons/pocket-casts.svg"
                alt="Pocket Casts"
                class="hero__company"
                width="129"
                height="26"
              />
            </li>
          </ul>
        </div>
      </main>
      <footer class="attribution">
        <p class="attribution__text">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener"
            class="attribution__link"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/vanzasetia"
            target="_blank"
            rel="noopener"
            class="attribution__link"
            >Vanza Setia</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
